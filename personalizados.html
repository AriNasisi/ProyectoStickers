<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@100&display=swap" rel="stylesheet"></head>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="skull.ico">
    <title>Contacto</title>
</head>
<body>
    <nav id="navbarjs">      
    </nav>
    <body class="fondoPersonalizados">

        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="container">
                    <br>
                    <h1 class="tituloContacto">Contactanos!</h1>
                    <p>¿Ya elegiste tus stickers? Completá el siguiente formulario con tu nombre, mail y el código de los stickers. <br> Una vez que recibamos tu pedido, nos pondremos en contacto para coordinar la entrega.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="container">
                    <form action="" name="form1" method="get">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre:</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="formNombre" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="formEmail" >
                            <div id="emailHelp" class="form-text">No compartiremos tu mail con nadie.</div>
                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Códigos de stickers:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="codigoStickers"></textarea>
                            <div id="emailHelp" class="form-text">Separa los códigos con coma, ejemplo: A001, B004.</div>
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Quiero mi sticker personalizado!</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary" name="btnSubmit" id="btn">Submit</button>
                      </form>
                </div>
            </div>
        </div>


    </body>
    <br>

    <footer id="footerjs">
    </footer>
    <script src="index.js"></script>  

    
</body>
</html>
